apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "25.0.3"

    defaultConfig {
		versionCode project.versionCode
		versionName version
		minSdkVersion 1
    }
    compileOptions {
        sourceCompatibility = javaCompatibility
		targetCompatibility project.sourceCompatibility
    }
}

uploadArchives {
	repositories {
		mavenDeployer {
			pom {
				project {
					packaging 'aar'
				}
			}
		}
	}
}
